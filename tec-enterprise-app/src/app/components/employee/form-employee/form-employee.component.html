<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul> 

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #employeeForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.name" name="nombre"  #nombre="ngModel" required minlength="4"> <!--required minlength="4" -->

        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.email" name="email"  #email="ngModel" > <!--required minlength="4" -->

        </div>
      </div>

      <div class="form-group row">
        <label for="surname" class="col-form-label col-sm-2">Surname</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.surname" name="surname"  #surname="ngModel" > <!--required minlength="4" -->

        </div>
      </div>

      <div class="form-group row">
        <label for="age" class="col-form-label col-sm-2">Edad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.age" name="age"  #age="ngModel" > <!--required minlength="4" -->

        </div>
      </div>

      <div class="form-group row">
        <label for="position" class="col-form-label col-sm-2">Posicion</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.position" name="position"  #position="ngModel" > <!--required minlength="4" -->

        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='createEmployee()' *ngIf="!employee.id else elseBlock" [disabled]="!employeeForm.form.valid" >Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='updateEmployee()' [disabled]="!employeeForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
