
spring.datasource.url=jdbc:mysql://localhost:3306/db_desarrollo?useSSL=false
spring.datasource.username=desarrollo
spring.datasource.password=desarrollo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

#agrego time zone para trabajaar con json y zona horaria
spring.jackson.time-zone=America/Guayaquil
spring.jackson.locale=es-EC
